<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Challenge 4</title>
    <style>
        .errormsg{
            color:red;
            font-style:italic;
            font-family: fantasy;
            display:none;
        }
        
    </style>
    
    <script type="text/javascript">
        function checkForm(){
            
        var name = document.getElementById("fullname").value;
        var address = document.getElementById("streetaddr").value;                    
        
            
        if (name.trim().length == 0 && address.trim().length == 0){
        document.getElementById("nameerrormsg").style.display="initial";
        document.getElementById("addrerrormsg").style.display="initial";
            return false;
        }
            
        if (name.trim().length != 0 && address.trim().length == 0){
        document.getElementById("addrerrormsg").style.display="initial";
            return false;
        }
            
        if (name.trim().length == 0 && address.trim().length != 0){
        document.getElementById("nameerrormsg").style.display="initial";
            return false;
        }
        
        return true;
            
    }
    </script>
</head>
<body>
	<form onsubmit="return checkForm();">
  <fieldset>

    <legend>Personal details</legend>
    <p>
      <label>
        Full name:
        <input type="text" name="fullname" id="fullname">
      </label>
    </p>
    <p class="errormsg" id="nameerrormsg">Please enter your name above</p>
    <p>
      <label>
        Street Address:
        <input type="text" name="streetaddr" id="streetaddr">
      </label>
    </p>
    <p class="errormsg" id="addrerrormsg">Please enter your street address</p>

  </fieldset>
  <input type="submit" value="Submit it!"> 
</form>
</body>
</html>
